version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - API_URL=${API_URL}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
